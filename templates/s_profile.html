<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Profile - NeuralNest</title>
    <!--CSS Design-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            scroll-behavior: smooth;
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        
        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #ff4b2b;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .nav-buttons a:hover {
            background-color: #ff6f4d;
            transform: scale(1.05);
        }
        
        /* Profile Container */
        .profile-container {
            max-width: 900px;
            margin: 120px auto 60px auto;
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in;
        }
        
        .profile-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 5px #000;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            align-self: center;
            border: 4px solid #ff4b2b;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group input {
            padding: 12px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff4b2b;
            background-color: rgba(255,255,255,0.08);
        }
        
        button[type="submit"] {
            padding: 15px;
            margin-top: 20px;
            background: #ff4b2b;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #ff6f4d;
            transform: scale(1.05);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
            }
        
            .nav-buttons {
                margin-top: 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
        
            .profile-container {
                margin: 100px 20px 50px 20px;
                padding: 30px 20px;
            }
        
            .profile-container h1 {
                font-size: 2rem;
            }
        
            .form-group input {
                font-size: 0.95rem;
            }
        
            button[type="submit"] {
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 480px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }
        
            .nav-buttons a {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
    </style>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">NeuralNest</div>
        <div class="nav-buttons">
            <a href="{{ url_for('student_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('get_courses') }}">Browse Courses</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('certifications') }}">Certifications</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-container">
    <h1>Student Profile</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="profile-info">
            <img src="{{ student[9] }}" alt="Profile Picture" class="profile-img">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" value="{{ student[1] }}" disabled>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ student[0] }}" required>
            </div>
            <div class="form-group">
                <label for="phone_no">Phone No</label>
                <input type="text" id="phone_no" value="{{ student[2] }}" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="{{ student[3] }}" disabled>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ student[4] }}" required>
            </div>
            <div class="form-group">
                <label for="current_institute">Current Institute</label>
                <input type="text" id="current_institute" name="current_institute" value="{{ student[5] }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ student[6] }}" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student[7] }}" required>
            </div>
            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <input type="text" id="blood_group" name="blood_group" value="{{ student[8] }}" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture">
            </div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>

</body>
</html>
