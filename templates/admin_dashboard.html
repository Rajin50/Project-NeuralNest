<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NeuralNest</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --cyber-yellow: #f9f002;
            --dark-space: #0d0221;
            --deep-space: #1b0b3a;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(15, 12, 41, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-space);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Cyber Grid Background */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 252, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 252, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: gridMove 80s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: -800px 800px; }
        }

        /* Cyberpunk Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(13, 2, 33, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 252, 0.2);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: transparent;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .logo:hover {
            text-shadow: 0 0 15px rgba(0, 255, 252, 0.7);
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s;
        }

        .nav-buttons a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-pink);
            transition: width 0.3s;
        }

        .nav-buttons a:hover {
            color: var(--neon-blue);
        }

        .nav-buttons a:hover::after {
            width: 100%;
        }

        .toggle-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--neon-blue);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            transform: rotate(90deg);
        }

        /* Cyber Sidebar */
        .sidebar {
            position: fixed;
            top: 80px;
            left: -300px;
            width: 250px;
            height: calc(100vh - 80px);
            background: rgba(13, 2, 33, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--neon-blue);
            transition: all 0.4s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .menu {
            list-style: none;
            padding: 20px 0;
        }

        .menu li {
            margin-bottom: 5px;
        }

        .menu a {
            display: block;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .menu a:hover {
            color: var(--neon-blue);
            background: rgba(0, 255, 252, 0.1);
        }

        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--neon-blue);
            transform: scaleY(0);
            transform-origin: center;
            transition: transform 0.3s;
        }

        .menu a:hover::before {
            transform: scaleY(1);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            margin-left: 0;
            padding: 30px;
            transition: all 0.4s ease;
        }

        .sidebar.active + .main-content {
            margin-left: 250px;
        }

        /* Welcome Card */
        .card {
            background: rgba(13, 2, 33, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 252, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: transparent;
            background: linear-gradient(90deg, var(--neon-blue), var(--cyber-yellow));
            -webkit-background-clip: text;
            background-clip: text;
        }

        .card p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Courses Section */
        .courses h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .courses h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), transparent);
        }

        /* Search Container */
        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-weight: 700;
        }

        .search-box input, 
        .search-box select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .search-box input:focus, 
        .search-box select:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.3);
        }

        .suggestions {
            position: absolute;
            width: calc(100% - 30px);
            max-height: 200px;
            overflow-y: auto;
            background: rgba(13, 2, 33, 0.9);
            border: 1px solid var(--neon-blue);
            border-top: none;
            border-radius: 0 0 5px 5px;
            z-index: 10;
            display: none;
        }

        .suggestions div {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestions div:hover {
            background: rgba(0, 255, 252, 0.1);
            color: var(--neon-blue);
        }

        /* Courses Container */
        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .course-card {
            background: rgba(13, 2, 33, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .course-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid var(--neon-blue);
        }

        .course-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--neon-blue);
        }

        .course-card p {
            margin-bottom: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .course-card button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 5px;
            color: var(--dark-space);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .course-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 252, 0.4);
        }


        /* Responsive Design */
        @media (max-width: 1200px) {
            .nav-buttons {
                display: none;
            }

            .toggle-btn {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.active + .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }

            .card h3 {
                font-size: 1.5rem;
            }

            .courses h2 {
                font-size: 1.7rem;
            }

            .search-container {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 80%;
                left: -80%;
            }

            .sidebar.active + .main-content {
                margin-left: 0;
            }

            .courses-container {
                grid-template-columns: 1fr;
            }

            .course-card {
                padding: 15px;
            }
        }

        /* Floating Cyber Orbs */
        .cyber-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            animation: floatOrb linear infinite;
        }

        @keyframes floatOrb {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            100% {
                transform: translate(100vw, -100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Cyber Background Elements -->
    <div class="cyber-bg"></div>
    <div class="cyber-orbs" id="cyberOrbs"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">NeuralNest</div>
        <div class="nav-buttons">
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('all_students') }}">All Students</a>
            <a href="{{ url_for('all_instructors') }}">All Instructors</a>
            <a href="{{ url_for('i_register') }}">Add Instructors</a>
            <a href="{{ url_for('a_profile') }}">Profile</a>
            <a href="{{ url_for('a_logout') }}">Logout</a>
        </div> 
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="menu">
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('all_students') }}">All Students</a></li>
            <li><a href="{{ url_for('all_instructors') }}">All Instructors</a></li>
            <li><a href="{{ url_for('i_register') }}">Add Instructors</a></li>
            <li><a href="{{ url_for('a_profile') }}">Profile</a></li>
            <li><a href="{{ url_for('a_logout') }}">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <h3>Welcome, {{ admin_name }}!</h3>
            <p>Manage students, instructors and analytics from this dashboard.</p>
        </div>

        <div class="courses">
            <h2>All Courses</h2>
        
            <!-- Search Boxes -->
            <div class="search-container">
                <div class="search-box">
                    <label for="search-course">Search Course by Name:</label>
                    <input id="search-course" type="text" placeholder="Type course name..." oninput="searchByName(this.value)">
                    <div id="suggestions" class="suggestions"></div>
                </div>
        
                <div class="search-box">
                    <label for="filter-category">Filter by Category:</label>
                    <select id="filter-category" onchange="searchByCategory(this.value)">
                        <option value="" disabled selected>Choose Category</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Python">Python</option>
                        <option value="Cyber Security">Cyber Security</option>
                    </select>
                </div>
            </div>
        
            <!-- Courses Display -->
            <div id="courses-container" class="courses-container">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>

    <script>
        // Create floating cyber orbs
        document.addEventListener('DOMContentLoaded', function() {
            const orbsContainer = document.getElementById('cyberOrbs');
            const colors = ['#0ff0fc', '#ff2a6d', '#d300c5', '#f9f002'];
            
            for (let i = 0; i < 5; i++) {
                const orb = document.createElement('div');
                orb.classList.add('orb');
                
                // Random properties
                const size = Math.random() * 300 + 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                const duration = Math.random() * 40 + 20;
                const delay = Math.random() * 10;
                
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                orb.style.background = color;
                orb.style.left = `${posX}%`;
                orb.style.top = `${posY}%`;
                orb.style.animationDuration = `${duration}s`;
                orb.style.animationDelay = `-${delay}s`;
                
                orbsContainer.appendChild(orb);
            }
        });


        // Fetch and render all courses initially
        window.onload = () => {
            fetchCourses();
        };

        function fetchCourses(query = null, filter = null) {
            fetch('/get_courses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, filter }),
            })
                .then(response => response.json())
                .then(data => renderCourses(data))
                .catch(error => console.error('Error fetching courses:', error));
        }

        function renderCourses(response) {
            const courses = response.data;
            const container = document.getElementById('courses-container');
            container.innerHTML = '';
        
            if (!courses || courses.length === 0) {
                container.innerHTML = '<p>No courses found.</p>';
                return;
            }
        
            // Create document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            courses.forEach((course, index) => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <img src="${course.course_picture}" alt="${course.course_name}">
                    <h3>${course.course_name}</h3>
                    <p>Instructor: ${course.instructor_name}</p>
                    <p>${course.description}</p>
                    <button class="view-course-btn" data-course-code="${course.course_code}">View Course</button>
                `;
                fragment.appendChild(card);
            });
            
            container.appendChild(fragment);
            
            // Add event listeners to all buttons after rendering
            document.querySelectorAll('.view-course-btn').forEach(button => {
                button.addEventListener('click', function() {
                    viewCourse(this.getAttribute('data-course-code'));
                });
            });
        }
        
        function searchByName(input) {
            document.getElementById('filter-category').selectedIndex = 0;
            if (input) fetchCourses(input, null);
        }
        
        function searchByCategory(category) {
            document.getElementById('search-course').value = '';
            if (category) fetchCourses(null, category);
        }        

        function viewCourse(courseCode) {
             window.location.href = `/view_course/${courseCode}`;
            // Use Fetch API to call the Flask endpoint
            fetch(`/view_course/${courseCode}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.text(); 
                })
                .then(htmlContent => {
                    const newWindow = window.open();
                    newWindow.document.write(htmlContent);
                })
                .catch(error => {
                    console.error("Error fetching course details:", error);
                });
        }
    </script>
</body>
</html>
